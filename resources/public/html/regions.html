<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Add a GeoJSON polygon</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2Vuc2F5IiwiYSI6ImNrNHprbnVicTBiZG8zbW1xMW9hYjQ5dTkifQ.h--Xl_6OXBRSrJuelEKH8g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [69.2401, 41.2995],
        zoom: 11
    });

    function httpGet(theUrl)
    {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open( "GET", theUrl, false); // false for synchronous request
        xmlHttp.send( null );
        return xmlHttp.responseText;
    }

    var regions = JSON.parse(httpGet("/api/regions"));

    map.on('load', function() {
        for (i in regions) {
            map.addLayer({
                'id': i,
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': regions[i].polygon
                },
                'layout': {},
                'paint': {
                    'fill-color': '#883838',
                    'fill-opacity': 0.5
                }
            });
        }
    });
</script>

</body>
</html>
