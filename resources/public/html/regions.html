<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>китчен. зона обслуживания.</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoia2Vuc2F5IiwiYSI6ImNrNHprbnVicTBiZG8zbW1xMW9hYjQ5dTkifQ.h--Xl_6OXBRSrJuelEKH8g';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/kensay/ck52ch6ji00o41ctc1n49mnc8',
        center: [69.2401, 41.2995],
        zoom: 11
    });


    fetch('/api/regions').then((r) => {
        r.json().then((r) => {
            for (i in r) {
                map.addLayer({
                    'id': i,
                    'type': 'fill',
                    'source': {
                        'type': 'geojson',
                        'data': r[i].polygon
                    },
                    'layout': {},
                    'paint': {
                        'fill-color': '#883838',
                        'fill-opacity': 0.5
                    }
                });
            }
        })
    })
</script>

</body>
</html>
